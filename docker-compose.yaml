# Apex RAG System - Docker Compose Configuration
# Run: docker-compose up -d
# Requires: Docker Desktop installed and running

version: '3.8'

services:
  # PostgreSQL with pgvector extension for vector storage
  postgres:
    image: pgvector/pgvector:pg16
    container_name: apex-postgres
    environment:
      POSTGRES_USER: apex
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: apex_rag
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U apex -d apex_rag"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Neo4j Community Edition for graph storage and traversal
  neo4j:
    image: neo4j:5.26-community
    container_name: apex-neo4j
    environment:
      NEO4J_AUTH: neo4j/${NEO4J_PASSWORD:-changeme}
      NEO4J_dbms_memory_heap_initial__size: 512m
      NEO4J_dbms_memory_heap_max__size: 2g
      NEO4J_dbms_memory_pagecache_size: 1g
    ports:
      - "7474:7474"   # HTTP
      - "7687:7687"   # Bolt protocol (Cypher queries)
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
    name: apex-postgres-data
  neo4j_data:
    name: apex-neo4j-data
  neo4j_logs:
    name: apex-neo4j-logs

networks:
  default:
    name: apex-rag-network
